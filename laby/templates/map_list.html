{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Liste des cartes</title>
    <link rel="icon" type="image/png" href='{% static "favicon.ico" %}' />
  </head>

  <body>
  <h1><a href="{% url 'laby:create_map' %}">cr√©er</a></h1>
  {% if map_list %}
  <table class="game-list">
    <tr>
      <th>Nom de la carte</th>
    </tr>
    {% for map in map_list %}
    <tr>
      <td><a href="{% url 'laby:map_list' %}">{{ map.map_name }}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
      <p>Pas de cartes actuellement</p>
  {% endif %}



  </body>

</html>
